<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workspace - SenSE</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="static/demo.css">
    <script src="static/demo.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.0.0.min.js"></script>

</head>
<body>

<div class="container-fluid bg-dark text-light">
    <div class="text-left ml-4">
        <h1>SenSE</h1>
    </div>

    <div class="row bg-light text-dark pb-2">

        <div class="col-3">
            <div id="menu-left" class="side-content">

                <div class="text-center">
                    <h5>Menu</h5>
                </div>

                <div id="pane-datasets">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="select-first">Dataset 1</label>
                        <select class="dataset-select form-select" id="select-first">
                            <option selected>Choose...</option>
                            {% for d in datasets %}
                                <option class="dataset-option" value="{{d.id}}">{{d.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="select-second">Dataset 2</label>
                        <select class="dataset-select form-select" id="select-second">
                            <option selected>Choose...</option>
                            {% for d in datasets %}
                                <option class="dataset-option" value="{{d.id}}">{{d.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="text-end" onclick="request_analysis();">
                        <button class="btn btn-secondary">
                            Go
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <div class="col-8 text-center">
            <div id="content-center" class="main-content">

                <div id="sec-most-shifted">
                    <h6>Most Shifted</h6>
                </div>

                <hr>

                <div id="sec-mapping">
                    <h6>Mapping</h6>
                </div>

                <hr>

                <div id="sec-sentences">
                    <h6>Sentences</h6>
                </div>

            </div>
        </div>

        <div class="col-1 text-center">
            <h5>Options</h5>
        </div>

    </div>

</div>

<script src="static/workspace.js"></script>
</body>
</html>
